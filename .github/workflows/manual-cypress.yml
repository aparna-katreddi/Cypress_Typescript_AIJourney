name: Trigger Cypress Tests from GitHub Actions
# This workflow is triggered manually to run Cypress tests.

on:
  workflow_dispatch:  # ðŸ‘ˆ allows manual trigger

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run

      # Optional: Upload test artifacts like reports/screenshots
      - name: Upload Cypress Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload Cypress Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          
      - name: Upload Cypress Mochawesome HTML Report
        # This step uploads the Mochawesome HTML report generated by Cypress
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/AI_Journey_Reports/*.html